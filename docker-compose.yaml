version: "3"

services:

  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: SDL_namenode
    restart: unless-stopped
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop/hadoop.env


  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: SDL_datanode
    restart: unless-stopped
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop/hadoop.env

  
  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: SDL_resourcemanager
    restart: unless-stopped
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop/hadoop.env


  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: SDL_nodemanager
    restart: unless-stopped
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop/hadoop.env


  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: SDL_historyserver
    restart: unless-stopped
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop/hadoop.env
  

  spot-app:
    # image: smartdatalake/scinem_app
    image: spot
    container_name: SDL_scinem_app
    environment:
      - _JAVA_OPTIONS=-Xmx1024m -Xms1024m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=false
      - SPRING_DATA_MONGODB_URI=mongodb://spot-mongodb:27017
      - SPRING_DATA_MONGODB_DATABASE=SpOT
      - JHIPSTER_SLEEP=31 # gives time for other services to boot before the application
      - spark_master=spark-master:7077
    ports:
      - 8181:8181
    volumes:
      - ./sample_data:/data/SciNeM/SciNeM-data
      - ./results:/data/SciNeM/SciNeM-results
      # - ./libs/SciNeM-workflows:/data/SciNeM/SciNeM-workflows
      - ./pure:/data/SciNeM/SciNeM-workflows


  spot-mongodb:
    container_name: SDL_scinem_mongo
    image: mongo:4.0.13
    ports:
      - '27018:27017'


  spark-master:
    image: smartdatalake/spark-master:3.1.2-hadoop3.2
    container_name: SDL_spark-master
    depends_on:
      - namenode
      - datanode
    ports:
      - "9080:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000


  spark-worker:
    image: smartdatalake/spark-worker:3.1.2-hadoop3.2
    # container_name: SDL_spark-worker
    depends_on:
      - spark-master
    # ports:
    #  - "9081:8081"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000


volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
